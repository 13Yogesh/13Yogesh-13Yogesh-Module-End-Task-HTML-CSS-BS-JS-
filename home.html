<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login demo</title>
    <link rel="stylesheet" href="mainpage.css">
</head>
<body>
    <form action="#" method="POST">
        <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email or phone number" disabled>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" disabled>
        </div>
        <button type="submit" class="login-button" disabled>Sign In</button>
    </form>
    

    <script src="logincheck.js"></script>
</body>
</html>
